---
layout: default
---
<article>
  <header class="row page-header">
    <div class="page-header-inner col-md-8 col-md-offset-2">
      <div class="page-headline">
        <p class="page-suptitle">
          By <a href="">{{ page.author }}</a>
          on {{ page.date | date: "%-d %b, %Y" }}
          <!-- <time></time> -->
        </p>
        <h1 class="page-title">{{ page.title }}</h1>
      </div>
      <div class="page-introduction">
        <p>Here is going to be some introductory text</p>
      </div>

      <!-- <span><i class="fa fa-calendar">&nbsp;{{ page.date | date: "%-d %b, %Y" }}</i></span>
      <span>
        <i class="fa fa-tags">&nbsp;
          {% for tag in page.tags %}
          {{ tag }}
          {% endfor %}
        </i>
      </span> -->
    </div>
  </header>

  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="post-item-content">
        <div class="post-item-body">
          {{ content }}
        </div>
      </div>
    </div>
  </div>

  <footer class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="post-item-actions">
        {% include share.html url=page.url title=page.title %}
      </div>
    </div>
  </footer>

</article>
