<footer class="page-footer">
  <ul class="text-center footer-social">
    {% for external_url_hash in site.data.contacts.contact_urls %}
      {% assign external_url = external_url_hash[1] %}
      <li>
        <a href="{{ external_url.url }}" class="icon-link" target="_blank" data-hint="{{ external_url.label }}">
          <i class="fa fa-{{ external_url.icon }}"></i>
        </a>
      </li>
    {% endfor %}
  </ul>
</footer>
