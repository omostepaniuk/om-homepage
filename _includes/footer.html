<footer class="navbar-fixed-bottom">
  <div class="ft-left">&copy; &nbsp; 2015 Oleksandr Mostepaniuk</div>
  <div class="ft-right">
    {% for external_url_hash in site.contact_urls %}
      {% assign external_url = external_url_hash[1] %}
      <a href="{{ external_url.url }}" target="_blank" data-hint="{{ external_url.label }}">
        <i class="fa fa-{{ external_url.icon }}"></i>
      </a>
    {% endfor %}
  </div>
</footer>
