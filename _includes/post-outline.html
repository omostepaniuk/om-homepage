<article class="post-item row">
  <header class="col-md-8 col-md-offset-2">
    <p class="post-item-suptitle">
      By <a href="">{{ post.author }}</a>
      on {{ post.date | date: "%-d %b, %Y" }}
    </p>
  </header>
  <div class="col-md-8 col-md-offset-2">
    <div class="post-item-content">
      <h2 class="post-item-title">
        <a href="{{ include.post.url }}">{{ include.post.title }}</a>
      </h2>
      <!-- <aside class="post-item-meta">
        <span><i class="fa fa-calendar">&nbsp;{{ include.post.date | date: "%-d %b, %Y" }}</i></span>
        <span><i class="fa fa-user"></i>&nbsp;by {{ include.post.author }}</span>
        <span>
          <i class="fa fa-tags">&nbsp;
            {% for tag in include.post.tags %}
            {{ tag }}
            {% endfor %}
          </i>
        </span>
      </aside> -->
      <div class="post-item-body">
        {{ include.post.excerpt }}
        <a href="{{ include.post.url }}">Read More...</a>
      </div>
      <div class="post-item-actions">
        {% include share.html url=include.post.url title=include.post.title %}
      </div>
    </div>
  </div>
</article>
