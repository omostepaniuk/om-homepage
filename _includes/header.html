<header>
  <nav class="navbar navbar-default">
    <div class="container-fluid">

      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ site.baseurl }}">
          <span>OM</span>
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <div class="navbar-right">
          <ul class="nav navbar-nav ">
            {% for nav_item in site.nav.main %}
              <li><a href="{{ nav_item[1] }}">{{ nav_item[0] }}</a></li>
            {% endfor %}
          </ul>
          <ul class="nav navbar-nav lang-selector">
            <li><a href="/en" class="{% if page.lang == 'en' %}active{% endif %}">en</a></li>
            <li><a href="/uk" class="{% if page.lang == 'uk' %}active{% endif %}">uk</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>
